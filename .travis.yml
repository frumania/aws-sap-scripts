language: node_js
node_js:
  - "8"

services:
  - docker

install:
  - docker pull opensuse/tumbleweed
 
#before_script:
#  - npm install

script:
  - pwd
  - chmod 777 /home/travis/build/frumania/aws-sap-scripts/test/test.sh
  - docker run --name sles --mount type=bind,src=/home/travis/build/frumania/aws-sap-scripts,dst=/aws-sap-scripts -dit opensuse/tumbleweed /bin/bash  
  - docker exec --user root -it sles /bin/bash /aws-sap-scripts/test/test.sh
  - docker logs -f sles
  - docker stop sles